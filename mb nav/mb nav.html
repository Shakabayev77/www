<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MB nav</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mobile">
		<div class="logos">
			<img src="img/logos.png" alt="logos">
		</div>
		<div id="frame">
	        <div class="dropdown">
	            <img src="img/map-marker-alt.png" id="location">
	            <img src="img/caret-down.png" id="almtri">
	            <button class="dropbtn">Алматы</button>
	            <div class="dropdown-content">
	                <a href="#">Нур-Султан</a>
	                <a href="#">Алматы</a>
	                <a href="#">Шымкент</a>
	                <a href="#">Актау</a>
	                <a href="#">Актобе</a>
	                <a href="#">Атырау</a>
	                <a href="#">Караганда</a>
	                <a href="#">Кызылорда</a>
	                <a href="#">Уральск</a>
	            </div>
	        </div>
	    </div>
	    <div class="bars">
	    	<img src="img/bars.png" alt="bars">
	    </div>
	</div>
	<div class="menu">
		<div class="header">
			<div class="login">Вход / Регистрация</div>
			<div class="dropdown2">
		        <img src="img/caret-down.png" id="rustri">
		        <button class="dropbtn2">Рус</button>
		        <div class="dropdown2-content">
		            <a href="#">Қазақша</a>
		            <a href="#">Русский</a>
		            <a href="#">Qazaqsha</a>
		            <a href="#">English</a>
		        </div>
			</div>
			<div class="exit"><img src="img/times.png"></div>
		</div>
		<div class="content">
			<div class="g1">
				<div class="g1-text">Расписание</div>		
			</div>
		</div>

	</div>
</body>
</html>
